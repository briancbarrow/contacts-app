<!DOCTYPE html>
<html>
  <head>
      <title>Contacts App</title>
      <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Podkova:700" rel="stylesheet">
      <link rel="stylesheet" href="main.css">
  </head>
  <body>
    
    <div class="container app-container">
      <div class="row header-row">
        <h1 class="header">Contacts</h1>
      </div>
      <div class="row">
        <div class="col-xs-6 contact-input">
          <form class='contact-form'>
            <h3 class="app-header">Add a contact:</h3>
            <label for="first-name" class="first-name">First Name</label>
            <input id="first-name" class="info-inputs" required placeholder="First">

            <label for="last-name" class="last-name">Last Name</label>
            <input id="last-name" class="info-inputs" placeholder="Last">

            <label for="phone" class="phone">Phone Number</label>
            <input id="phone" class="info-inputs" required placeholder="123-123-1234">

            <label for="street" class="street">Street</label>
            <input id="street" class="info-inputs" placeholder="123 Fake Street">

            <label for="city" class="city">City</label>
            <input id="city" class="info-inputs" placeholder="Small Town">

            <label for="state" class="state">State</label>
            <input id="state" class="info-inputs" placeholder="Wisconsin">

            <button type="submit" class="add-button">Add</button>
          </form>
          <div>
            <h2>Contacts:</h2>
              <ul class="address-list">
            <!--     <li class="address-list-item"><a href="#" class="address-link">Nextdoor Neighbor</a></li>
                <li class="address-list-item"><a href="#" class="address-link">Test 2</a></li>
                <li class="address-list-item"><a href="#" class="address-link">Test 3</a></li> -->
              </ul>
          </div>
        </div>
        <div class="col-xs-6 contact-info">
          <h3 class="contact-header"></h3>
          <p class="first-name-info"></p>
          <p class="last-name-info"></p>
          <p class="phone-info"></p>
          <p class="address"></p>
          <ul class="address-ul">
            <li class="address-info"></li>
          </ul>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/external/jquery/jquery.min.js"></script> -->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
